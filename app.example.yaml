# Example for app-vcoeur.yaml file

runtime: python312 # Python 3.12

# instance_class: B1 # B1 is smaller class with manual scaling
# manual_scaling:
#   instances: 1

instance_class: F1 # F1 is smaller class, 384 MG / 600 MHz
automatic_scaling:
  min_instances: 1
  max_instances: 1

service: www-vcoeur-com

entrypoint: gunicorn vcoeur.wsgi -b 0.0.0.0:8080 --preload --worker-class gthread --workers 2 --threads 2

env_variables:
#   SECRET_KEY: ...
#   ALLOWED_HOSTS: 'subdomain.domain,othersub.domain,...'

handlers:
- url: /static
  static_dir: static/
- url: /.*
  script: auto
