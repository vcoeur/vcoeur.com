{% extends "_base.html" %}
{% block title %} Blog {% endblock %}
{% block content %}

<h1> Blog </h1>

<div class="row">
    {% for article in articles %}
    <div class="col-sm-6">
        <div class="card m-2">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.description }}</p>
                <a href="{{ article.slug }}" class="btn btn-primary">Lire l'article (en anglais)</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="my-4">
    <a class="bold" href="https://medium.com/@vcoeur" target="_blank">
        <i class="bi bi-box-arrow-up-right"></i> Voir sur Medium (en anglais)
    </a>
</div>


{% endblock %}
